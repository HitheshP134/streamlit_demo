# snowflake.yml
definition_version: 2

entities:
    my_streamlit:
        type: streamlit
        identifier: streamlit_db.public.streamlit_app  #name of the app which you can see under streamlit section on UI
        stage: streamlit_db.streamlit_stage.streamlit_stage #place where app.py will be stored along with env.yml
        main_file: app.py
        query_warehouse: COMPUTE_WH
        artifacts:
            - app.py
